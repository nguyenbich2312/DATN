<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BZone</title>
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="icon" href="/image/p.png" type="image/x-icon">
</head>
<body>
<input type="checkbox" id="nav-toggle">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><span class="lab la-accusoft"></span><span>BZone</span></h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/admin" class="active"><span class="las la-igloo"></span>
                    <span>Trang chủ</span></a>
            </li>
            <li>
                <a href="/admin/create-account"><span class="las la-users"></span>
                    <span>Tạo tài khoản</span></a>
            </li>
            <li>
                <a href="/admin/view-account"><span class="las la-user-circle"></span>
                    <span>Xem tài khoản</span></a>
            </li>
            <li>
                <a href="/perform_logout"><span class="las la-sign-out-alt"></span>
                    <span>Đăng xuất</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Giám đốc
        </h2>

<!--        <div class="search-wrapper">-->
<!--            <span class="las la-search"></span>-->
<!--            <input type="search" placeholder="Search here">-->
<!--        </div>-->

        <div class="user-wrapper">
            <img src="/image/ico_account_gray.png" width="24px" height="24px" alt="">
            <div>
                <h4 th:text="${authen_user.firstName + ' ' + authen_user.lastName}"></h4>
<!--                <small th:text="${authen_user.role.roleName}"></small>-->
            </div>
        </div>
    </header>

    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 th:text="${users.size()}"></h1>
                    <span>Tài khoản</span>
                </div>
                <div><span class="las la-users"></span></div>
            </div>
        </div>
        <div class="recent-grid">


            <div class="customers">
                <div class="card">
                    <div class="card-header">
                        <h3>Tài khoản</h3>
                        <form action="/admin/view-account">
                            <button style="cursor: pointer" type="submit">Xem tất cả <span class="las la-arrow-right"></span></button>
                        </form>
                    </div>

                    <div  class="card-body">

                        <div th:each="item: ${users.subList(0, 3)}" class="customer">
                            <div class="info">
                                <a style="display: flex;align-items: center;" th:href="${'/admin/view-detail?id=' + item.id}">
                                    <img src="/image/ico_account_gray.png" alt="" width="24px" height="24px">
                                    <div>
                                        <h4 th:text="${item.firstName + ' ' + item.lastName}"></h4>
                                        <small th:text="${item.role.roleName}"></small>
                                    </div>
                                </a>
                            </div>
                            <div class="contact">
                                <span class="las la-user-circle"></span>
                                <span class="las la-comment"></span>
                                <span class="las la-phone"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
